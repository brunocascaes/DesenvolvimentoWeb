<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute';

        item.onmousemove = e => {
            const item = e.target //target Ã© o elemento que disparou (a div)
            item.style.cursor = 'move'
            if (e.buttons) { //houve click
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                //clientY = eixo vertical
                //clientX = eixo horizontal
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
