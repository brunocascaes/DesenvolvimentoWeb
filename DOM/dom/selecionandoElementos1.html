<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')
        /* adiciona a classe 'destaque' (no CSS) ao elemento que
           possui o id='primeiro'
        */

        /* retorna uma lista (HTMLCollection) com as divs */
        const divs = document.getElementsByTagName('div')
        /* remove a classe destaque */
        Array.from(divs).forEach(elemento => elemento.classList.remove('destaque'))

        const divsArray = [...divs]
        divsArray.forEach(elemento => elemento.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let elemento of ultimosElementos) {
            elemento.classList.remove('destaque')
        }
    </script>
</body>
</html>
