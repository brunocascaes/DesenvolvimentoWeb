<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        Exercícios HTML
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
    </header>
    <nav>
        <a href="" wm-nav="exercicios/teste.html">00 - Teste</a>
        <a href="" wm-nav="exercicios/texto.html">01 - Texto</a>
        <a href="" wm-nav="exercicios/listas.html">02 - Listas</a>
        <a href="" wm-nav="exercicios/lista-aninhada.html">03 - Lista Aninhada</a>
        <a href="" wm-nav="exercicios/links.html">04 - Links</a>
        <a href="" wm-nav="exercicios/tabela.html">05 - Tabela</a>    
        <a href="" wm-nav="exercicios/form/form.html">06 - Formulário</a>  
        <a href="" wm-nav="exercicios/imagens.html">07 - Imagens</a>      
        <a href="" wm-nav="exercicios/video.html">08 - Vídeo</a>   
        <a href="" wm-nav="exercicios/tags-nao-visuais.html">09 - Tags não visuais</a>   
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
