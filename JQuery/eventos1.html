<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoDoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        }

        // ao mover o mouse atualiza as coordenadas
        $('body').on('mousemove', mostrarPosicaoDoMouse)

        // ao mover o mouse sobre, não atualia as coordenadas
        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoDoMouse)
        })

        // ao mover o mouse fora da div, volta a atualiar
        $('#posicao').mouseleave(e => {
            $('body').mousemove(mostrarPosicaoDoMouse)
        })

        // verifica os cliques do mouse
        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const backgroundOriginal = $('body').css('background-color')

        // lê o que está sendo escrito no input
        $('input').keyup(function (e) {
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{6}/)
                || valor.match(/#[\da-fA-F]{3}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })
    </script>
</body>
