<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        // é necessário utilizar dentro do span, div, label, etc
        $('<span>, 3<span>').appendTo('#div1')
        $('<span>-1, <span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>') // insere antes da div2
        $('#div2').after('<p>Depois 2</p>') // insere depois da div2

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //$('p.numero').wrap('<div>') // envolve parágrafos por uma div
        $('p.numero').wrapAll('<div id="div4">') // cria uma única div para todos elementos
        $('#div4').empty() //limpa elementos da div

        $('#div3, #div4').prev().remove() // remove o antes/depois3

        //$('<div>Substituto</div>').replaceAll('body > p') // subtitui parágrafos dentro da body pela div

        $('body > p').replaceWith('<div>Substituto</div>')
    </script>
</body>
