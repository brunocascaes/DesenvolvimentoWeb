<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem id</div>

    <script>
        // Conteúdo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteúdo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)

        $('#conteudo2').append(lista)

        // Conteúdo 3

        $('#conteudo3').append('<h1>1</h1>')
            .append('<h1>2</h1>') // adiciona no final
            .prepend('<h1>0</h1>') // adiciona no início

        $('#conteudo3').html('<h1>123</h1>') // substitui o conteúdo
        $('#conteudo3').text('<h1>123</h1>') // inclui as tags como texto

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
